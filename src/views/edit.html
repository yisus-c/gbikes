<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/859c02e649.js" crossorigin="anonymous"></script>

    <!--CSS-->
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!--Navegacion-->
    <%- include('partials/navegacion.html') %>
    <!--Fin navegacion-->
    <div class="container">
        <!--Formulario-->
<div class="container p-4">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="card">
                <div class="card-body">
                   <form action="/admin/edit/<%= prod.clave %>" method="POST">
                        <div class="form-group">
                            <input type="text" value="<%= prod.clave %>" class="form-control" name="clave" placeholder="Clave" disabled required pattern="{5,20}"> 
                         </div>
                        <div class="form-group">
                            <input type="text" value="<%= prod.nombre %>" class="form-control" name="nombre" placeholder="Nombre" required pattern="{5,150}">
                        </div>
                        <div class="form-group">
                            <input type="text" value="<%= prod.marca  %>" class="form-control" name="marca" placeholder="Marca" required pattern="{5,20}">
                        </div>
                        <div class="form-group">
                            <input type="text" value="<%= prod.categoria %>" class="form-control" name="categoria" placeholder="Categoria" required pattern="{5,20}">
                        </div>
                        <div class="form-group">
                            <input type="text" value="<%= prod.precio %>" class="form-control" name="precio" placeholder="Precio" required maxlength="30">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success btn-block">Guardar</button>
                        </div>
                   </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Fin formulario-->
    </div>
</body>
</html>
